<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="firebaseauth.js"></script>
    <style>
     body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f6f9;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
            padding: 40px;
            margin: 20px;
            text-align: center;
        }

        .form-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 30px;
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 10px;
            top: 15px;
            color: #aaa;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: transparent;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group input:focus {
            border-color: #5a67d8;
            box-shadow: 0 0 8px rgba(90, 103, 216, 0.4);
            outline: none;
        }

        .input-group label {
            position: absolute;
            top: 15px;
            left: 40px;
            color: #aaa;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -12px;
            left: 35px;
            font-size: 12px;
            color: #5a67d8;
            background-color: #fff;
            padding: 0 5px;
        }

        .btn {
            width: 100%;
            background-color: #5a67d8;
            color: white;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #4c51bf;
        }

        .messageDiv {
            margin-bottom: 20px;
            color: #e53e3e;
            font-size: 14px;
            display: none;
        }

    </style>
</head>
<body>
    <!-- Sign Up Form -->
    <div class="container" id="signup" style="display: none;">
        <h1 class="form-title">Create Your Account</h1>
        <form method="post">
            <div id="signUpMessage" class="messageDiv"></div>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="fName" placeholder="First Name" required>
                <label for="fName">First Name</label>
            </div>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="lName" placeholder="Last Name" required>
                <label for="lName">Last Name</label>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="rEmail" placeholder="Email" required>
                <label for="rEmail">Email</label>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="rPassword" placeholder="Password" required>
                <label for="rPassword">Password</label>
            </div>
            <button class="btn" id="submitSignUp">Sign Up</button>
        </form>
        <p class="or">or</p>
        <div class="links">
            <p>Already have an account?</p>
            <button id="signInButton">Sign In</button>
        </div>
    </div>

    <!-- Sign In Form -->
    <div class="container" id="signIn">
        <h1 class="form-title">Sign In to Your Account</h1>
        <form method="post">
            <div id="signInMessage" class="messageDiv"></div>
              <!-- Email Input Group -->
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder=" " required>
                <label for="email">Email</label>
            </div>
            
            <!-- Password Input Group -->
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder=" " required>
                <label for="password">Password</label>
            </div>
            <button class="btn" id="submitSignIn">Sign In</button>
        </form>
        <p class="or">or</p>
        <div class="links">
            <p>Don't have an account?</p>
            <button id="signUpButton">Sign Up</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
